<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insight</title>
  </head>
  <body>
 
    <section id="article" class="col h-center">
      <div class="article__header-group col h-center gap--xl">
        <div class="article__header col h-center gap--xl">
          <template id="articleHeaderTemplate">
            <div class="article__title col gap--s ta-center">
              <div class="article__topic"                    onclick="navigateTo(`/insights?topic={{topic}}`); return false;"
              >            
                <button class="topic ts--btn">{{topic}}</button>
              </div>
              <h2 class="serif">{{title}}</h2>
            </div>
            <p class="article__summary">{{summary}}</p>
            <div class="article__info row gap--s tc--gray">
              <p class="icon__time-wrapper ts--body-s">
                <i class="icon__time fa-regular fa-clock"></i>
              </p>
              <p class="createdAt ts--body-s">{{createdAt}}</p>
              <p class="separator ts--body-s">·</p>
              <p class="ttr__box ts--body-s"><span class="ttr ts--body-s">{{ttr}}</span> read</p>
            </div>
          </template>
        </div>
        <div class="article__img">
          <template id="articleThumbnailTemplate">
            <img src="{{thumbnail}}" class="article__thumbnail" />
          </template>
        </div>
      </div>
      <div class="col gap--m h-center">
        <div class="article__content-wrapper row gap--xl h-center">
          <div class="article__content col gap--l h-center">
            <p class="article__txt col gap--l">
              <!-- [body] -->
            </p>
            <div class="article__link col h-center">
              <button class="btn-link ts--btn btn--circle-l hover--darker">
                <i class="fa-solid fa-link"></i>
              </button>
            </div>
            <div class="author__profile col gap--m">
              <template id="authorProfileTemplate">
                <div class="author__profile-row row gap--m">
                  <img src="{{avatar}}" class="featured-authors__avatar hover--pointer" onclick="navigateTo(`/authors/{{id}}`); return false;"></img>
                  <div class="featured-authors__txt col gap--s">
                    <p class="featured-authors__name bold hover--pointer" onclick="navigateTo(`/authors/{{id}}`); return false;">{{name}}</p>
                    <span class="ts--body-s">
                      {{{topicsOneline}}}
                    </span>
                  </div>
                </div>
                <p class="author__description ts--body-s tc--gray">{{description}}</p>
              </template>
            </div>
          </div>
          <div class="article__aside-bg">
            <aside class="article__aside">
              <section class="aside__outline col gap--m">
                <div class="section__title-wrapper row">
                  <p class="section__title">Outline</p>              
                </div>
                <ul class="outline__content col gap--s"></ul>
              </section>
            </aside>
          </div>
        </div>
      </div>
    </section>
    <section id="related" class="col gap--m container--m">
      <template id="viewAll-related">
        <div class="section__title-wrapper row between">
        <p class="section__title">related</p>
        <!-- <button class="viewAll row gap--s hover--lighter" onclick="navigateTo(`/insights?topic={{topic}}`); return false;">
          <p class="viewAll__txt ts--btn">view all</p>
          <i class="fa-solid fa-chevron-right ts--body-s"></i>
        </button> -->
        <div class="component-viewAll-related"></div>
        </div>
      </template>
      
      <template id="relatedTemplate">
        <ul class="section__content row gap--m">
        {{#each data}}
        <li class="related__item col gap--m">
          <div class="related__img section__img"  onclick="navigateTo(`/insights/{{id}}`); return false;">
            <img src="{{thumbnail}}" />
          </div>
          <div class="topic__wrapper"                    
          >
              <button class="topic" onclick="navigateTo(`/insights?topic={{topic}}`); return false;">{{topic}}</button>
          </div>
          <h4 class="serif hover--txt" onclick="navigateTo(`/insights/{{id}}`); return false;">{{title}}</h4>
          <div class="time-row row gap--s v-center">
            <p class="icon__time-wrapper">
              <i class="icon__time fa-regular fa-clock"></i>
            </p>
            <p class="createdAt">{{createdAt}}</p>
            <p class="separator">·</p>
            <p class="ttr__box"><span class="ttr">{{ttr}}</span> read</p>
          </div>
          <div class="author-row--icon v-center row gap--s">
            <img src="{{author.avatar}}" class="author__avatar hover--pointer" onclick="navigateTo(`/authors/{{author.id}}`); return false;"/>
            <p class="author__name hover--pointer" onclick="navigateTo(`/authors/{{author.id}}`); return false;">{{author.name}}</p>
          </div>
        </li>
        {{/each}}
      </ul>
      </template>
     
    </section>

    
   
  </body>
</html>
